<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Chattrexx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
      
      // Theme handling
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        document.body.classList.remove('dark');
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }

      html {
        transition: background-color 0.3s ease;
      }

      body {
        background: #f8fafc;
      }

      body.dark {
        background: #0f172a;
      }

      .card {
        background: white;
        transition: all 0.3s ease;
      }

      .dark .card {
        background: #1e293b;
      }

      .chat-container {
        height: calc(100vh - 180px);
      }

      .messages-container {
        scrollbar-width: thin;
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }

      .messages-container::-webkit-scrollbar {
        width: 6px;
      }

      .messages-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages-container::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }

      .message {
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header with Logo and Theme Toggle -->
    <header class="w-full py-3 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6">
        <!-- Logo -->
        <div class="flex items-center gap-2.5">
          <div class="w-8 h-8 sm:w-9 sm:h-9 rounded-lg bg-gradient-to-br from-blue-600 to-blue-500 flex items-center justify-center shadow-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </div>
          <h1 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-white tracking-tight">Chattrexx</h1>
        </div>

        <div class="flex items-center gap-4">
          <span id="welcome" class="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline"></span>
          
          <!-- Theme Toggle Button -->
        <button id="themeToggle" class="p-2 sm:p-2.5 rounded-lg bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-all border border-gray-200 dark:border-gray-700">
          <svg id="sunIcon" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-700 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg id="moonIcon" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>

          <a href="/logout" class="btn-primary text-sm font-medium text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all">
            Logout
          </a>
        </div>
      </div>
    </header>

    <script>
      let currentUser;

      fetch("/session-user")
        .then((res) => res.json())
        .then((data) => {
          currentUser = data.username;
          document.getElementById('welcome').textContent = `Welcome, ${currentUser}!`;

          // ✅ Fix: WebSocket works for local and deployed
          const protocol = window.location.protocol === "https:" ? "wss" : "ws";
          const socket = new WebSocket(`${protocol}://${window.location.host}`);

          socket.onopen = () => {
            socket.send(
              JSON.stringify({
                type: "join",
                username: currentUser,
                room: "general",
              })
            );
          };

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const isSelf = data.user === currentUser;
            
            const msgDiv = document.getElementById("messages");
            const msgEl = document.createElement("div");
            msgEl.className = `message flex items-start gap-3 mb-4 ${isSelf ? 'flex-row-reverse' : ''}`;
            
            const avatar = document.createElement("div");
            avatar.className = "w-8 h-8 rounded-full flex items-center justify-center text-white font-medium text-sm";
            avatar.style.background = `hsl(${Math.abs(data.user.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0)) % 360}, 70%, 50%)`;
            avatar.textContent = data.user.charAt(0).toUpperCase();

            const contentDiv = document.createElement("div");
            contentDiv.className = `max-w-[70%] ${isSelf ? 'items-end' : 'items-start'}`;
            
            const username = document.createElement("div");
            username.className = "text-xs text-gray-500 dark:text-gray-400 mb-1";
            username.textContent = `${data.user} • ${data.timestamp}`;

            const messageContent = document.createElement("div");
            messageContent.className = `rounded-2xl px-4 py-2 ${
              isSelf 
                ? 'bg-blue-500 text-white' 
                : 'bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white'
            }`;
            messageContent.textContent = data.message;

            contentDiv.appendChild(username);
            contentDiv.appendChild(messageContent);
            
            msgEl.appendChild(avatar);
            msgEl.appendChild(contentDiv);
            
            msgDiv.appendChild(msgEl);
            msgDiv.scrollTop = msgDiv.scrollHeight;
          };

          window.sendMessage = () => {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({ type: "chat", message }));
              input.value = "";
            }
          };
        });
    </script>

    <!-- Main Chat Container -->
    <main class="flex-1 flex flex-col h-[calc(100vh-88px)]">
      <div class="flex-1 flex flex-col bg-white dark:bg-gray-800 shadow-lg">
        <!-- Messages Container -->
        <div id="messages" class="flex-1 messages-container overflow-y-auto p-4 sm:p-6"></div>

     <!-- Message Input -->
<div class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
  <div class="max-w-7xl mx-auto flex items-center gap-2">
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message..."
      class="flex-1 px-4 py-3 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-l-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 transition-colors"
      onkeypress="if(event.key === 'Enter') sendMessage()"
    />
    <button
      onclick="sendMessage()"
      class="btn-primary px-4 py-3 text-white font-medium rounded-r-lg flex items-center justify-center min-w-[80px]"
    >
      <span>Send</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
    </button>
  </div>
</div>

      </div>
    </main>
    
    <script>
      // Theme Toggle Functionality
      const themeToggleBtn = document.getElementById('themeToggle');
      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');

      function updateTheme(isDark) {
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        } else {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
        }
        localStorage.theme = isDark ? 'dark' : 'light';
      }

      // Initialize theme
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
      updateTheme(isDark);

      // Theme toggle click handler
      themeToggleBtn.addEventListener('click', () => {
        const isDark = !document.documentElement.classList.contains('dark');
        updateTheme(isDark);
      });
    </script>
  </body>
</html>
