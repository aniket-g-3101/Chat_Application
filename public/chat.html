<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>--Chattrex--</title>
  </head>
  <body>
    <div id="brand">
      <span class="logo-icon">ðŸ’¬</span><span class="logo-text">Chattrex</span>
    </div>

    <script>
      let currentUser;

      fetch("/session-user")
        .then((res) => res.json())
        .then((data) => {
          currentUser = data.username;

          // âœ… Fix: WebSocket works for local and deployed
          const protocol = window.location.protocol === "https:" ? "wss" : "ws";
          const socket = new WebSocket(`${protocol}://${window.location.host}`);

          socket.onopen = () => {
            socket.send(
              JSON.stringify({
                type: "join",
                username: currentUser,
                room: "general",
              })
            );
          };

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const isSelf = data.user === currentUser;
            const msgClass = isSelf ? "message-self" : "message-other";

            const msgDiv = document.getElementById("messages");
            const msgEl = document.createElement("div");
            msgEl.className = msgClass;
            msgEl.innerHTML = `<b>${data.user}</b> [${data.timestamp}]: ${data.message}`;
            msgDiv.appendChild(msgEl);
            msgDiv.scrollTop = msgDiv.scrollHeight;
          };

          window.sendMessage = () => {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({ type: "chat", message }));
              input.value = "";
            }
          };
        });
    </script>

    <div id="chat">
      <p id="welcome"></p>

      <!-- âœ… Keeps original styling and size -->
      <div
        id="messages"
        style="
          width: 100%;
          height: 450px;
          background: white;
          padding: 12px;
          border-radius: 12px;
          overflow-y: auto;
          margin-bottom: 20px;
        "
      ></div>

      <div style="display: flex; gap: 10px">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          style="flex: 1; padding: 10px; border-radius: 8px; border: none;"
        />
        <button
          onclick="sendMessage()"
          style="
            background: linear-gradient(to right, #00f2fe, #4facfe);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
          "
        >
          SEND
        </button>
      </div>

      <br /><br />
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          padding-left: 80%;
        "
      >
        <a
          href="/logout"
          id="logoutBtn"
          style="
            background-color: red;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
          "
        >
          Logout
        </a>
      </div>

      <footer class="footer" style="color: aliceblue">
        <p>Â© 2025 Aniket Gavali. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
